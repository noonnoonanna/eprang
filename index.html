<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>(주)이피랑</title>
	<link rel="stylesheet" href="css/styles.css" />
</head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script>
  // 햄버거 버튼 클릭 시 메뉴 열기/닫기
  const toggleBtn = document.querySelector('.menu-toggle');
  const nav = document.querySelector('nav');

  toggleBtn.addEventListener('click', () => {
    nav.classList.toggle('active');
  });

  // 모바일에서 회사소개 클릭 시 하위 메뉴 토글
  const mainItems = document.querySelectorAll('.main-menu > li > a');

  mainItems.forEach(item => {
    item.addEventListener('click', (e) => {
      const parentLi = item.parentElement;
      if (window.innerWidth <= 768) {
        const subMenu = parentLi.querySelector('.submenu');
        if (subMenu) {
          e.preventDefault(); // 링크 이동 방지
          parentLi.classList.toggle('open');
        }
      }
    });
  });
</script>
<body>
	<header>
		<div class="inner">
			<div class="inner-top">
				<a href="index.html">
					<div class="logo"><img src="images/logo.png" alt="이피랑 로고"></div>	이피랑 <span>with leaf</span>
				</a>
				<nav>
					<ul class="main-menu">
						<li><a href="intro.html">회사소개</a></li>
						<li><a href="service.html">서비스</a></li>
						<li><a href="#">고객센터</a></li>
						<li><a href="location.html">오시는 길</a></li>
					</ul>
				</nav>
				<a href="https://www.instagram.com/eprang_official/#">
					<div class="instar_logo"><img src="images/Instagram_logo.png" alt="인스타그램 로고"></div>
				</a>
			</div>
			<button class="menu-toggle" aria-label="메뉴 열기">☰</button>
		</div>
	</header>
	
	<div class="wrap">
		<div class="container">
			<div class="content">
				<div class="main-banner">
					<div class="swiper mySwiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide"><img src="images/main_img1.jpg" alt="이미지1" /></div>
							<div class="swiper-slide"><img src="images/main_img2.jpg" alt="이미지2" /></div>
							<div class="swiper-slide"><img src="images/main_img3.jpg" alt="이미지3" /></div>
							<div class="swiper-slide"><img src="images/main_img4.jpg" alt="이미지4" /></div>
						</div>
						<!-- Optional navigation -->
						<div class="swiper-pagination"></div>
						<div class="swiper-button-next"></div>
						<div class="swiper-button-prev"></div>
					</div>
					<div class="overlay"></div><!--이미지 효과넣기 위해-->
				</div>
			</div>
		</div>
		
		<script>
			const swiper = new Swiper(".mySwiper", {
				loop: true,
				autoplay: {
					delay: 3000,
					disableOnInteraction: false,
				},
				effect: "fade", // 또는 slide
				pagination: {
					el: ".swiper-pagination",
					clickable: true,
				},
				navigation: {
					nextEl: ".swiper-button-next",
					prevEl: ".swiper-button-prev",
				},
			});
		</script>
		<style>
			.swiper-button-next,
			.swiper-button-prev {
				width: 37px;
				height: 57px;
				background-color: #cccccc; /* 회색 배경 */
				color: #333;               /* 화살표 색 (짙은 회색) */
				border-radius: 0;          /* 네모 모양 */
				display: flex;
				align-items: center;
				justify-content: center;
				opacity: 0.3;
				transition: all 0.3s ease;
			}
			
			.swiper-button-next:hover,
			.swiper-button-prev:hover {
				background-color: #aaaaaa; /* hover 시 진한 회색 */
				color: #fff;               /* hover 시 화살표 흰색 */
			}
			
			.swiper-button-next::after,
			.swiper-button-prev::after {
				font-size: 20px; /* 화살표 크기 조정 */
			}
			
			.swiper-pagination-bullet {
				background-color: #555555;
				opacity: 1; /* 불투명하게 표시 */
			}
			
			.swiper-pagination-bullet-active {
				background-color: #fff;
			}
		</style>
		
		<section class="content">
			<div class="main_title">ABOUT</div>
			<div class="main_subtitle">농산물</div>
			<div class="main_desc">안전하고 맛있는 먹거리, 믿을 수 있는 먹거리를 전 국민의 식탁에 공급하는</div>
		</section>
	</div>

	<footer>
		<div class="footer-inner">
			<span class="f-text">법인명(상호): (주)이피랑</span><span class="f-text">주소: 경기도 김포시 김포한강9로 79, 4층 401-J525호</span><br>
			<span class="f-text">Copyright ⓒ 2025 이피랑 All Rights Reserved.</span>
		</div>
	</footer>
</body>
</html>
