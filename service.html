<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>(주)이피랑</title>
</head>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<link rel="stylesheet" href="css/styles.css" />
<script>
	//햄버거메뉴
	document.addEventListener('DOMContentLoaded', function () {
		const toggleBtn = document.querySelector('.menu-toggle');
		const nav = document.querySelector('nav');
	
		if (toggleBtn && nav) {
			toggleBtn.addEventListener('click', () => {
				nav.classList.toggle('active');
			});
		}
	
		const mainItems = document.querySelectorAll('.main-menu > li > a');
		mainItems.forEach(item => {
			item.addEventListener('click', (e) => {
				const parentLi = item.parentElement;
				if (window.innerWidth <= 768) {
					const subMenu = parentLi.querySelector('.submenu');
					if (subMenu) {
						e.preventDefault();
						parentLi.classList.toggle('open');
					}
				}
			});
		});
	});
</script>
<body>
	<header>
		<div class="inner">
			<div class="inner-top">
				<a href="index.html" class="logo-text">
					<div class="logo"><img src="images/logo.png" alt="이피랑 로고"></div>
					<div class="brand">
						<span class="brand-name">이피랑</span>
						<span class="brand-sub">with leaf</span>
					</div>
				</a>
				<nav>
					<ul class="main-menu">
						<li><a href="intro.html">회사소개</a></li>
						<li><a href="service.html">서비스</a></li>
						<li><a href="#">고객센터</a></li>
						<li><a href="location.html">오시는 길</a></li>
					</ul>
				</nav>
				<a href="https://www.instagram.com/eprang_official/#">
					<div class="instar_logo"><img src="images/Instagram_logo.png" alt="인스타그램 로고"></div>
				</a>
			</div>
			<button class="menu-toggle" aria-label="메뉴 열기">☰</button>
		</div>
	</header>
	
	<div class="wrap">
		<div class="container">
			<div class="content">
				<div class="sub_banner">
					서비스
				</div>
				<div class="map_container">
					<div class="fade-in">Office<div id="office_map"></div></div>
					<div class="fade-in">Farm<div id="fac_map"></div></div>
				</div>				
			</div>
		</div>
	</div>

	<footer>
		<div class="footer-inner">
			<span class="f-text">법인명(상호): (주)이피랑</span><span class="f-text">주소: 경기도 김포시 김포한강9로 79, 4층 401-J525호</span><br>
			<span class="f-text">Copyright ⓒ 2025 이피랑 All Rights Reserved.</span>
		</div>
	</footer>
</body>
</html>
